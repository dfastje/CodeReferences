---
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=${CODE_SERVER_PASSWORD} #optional
      - HASHED_PASSWORD= #optional
      - SUDO_PASSWORD=${CODE_SERVER_SUDO_PASSWORD} #optional
      - SUDO_PASSWORD_HASH= #optional
      - PROXY_DOMAIN= #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
      - PWA_APPNAME=code-server #optional
    volumes:
      - ${CODE_SERVER_CONFIG_PATH:-./docker-volumes/config}:/config
    restart: unless-stopped
    networks:
      - codeserver_internal
  reverse-proxy:
    image: nginx:alpine
    container_name: code-server-proxy
    cap_add:
      - NET_ADMIN
    depends_on:
      - code-server
    environment:
      - CERT_DOMAIN=${CODE_SERVER_CERT_DOMAIN:-code-server.local}
      - CERT_DAYS=${CODE_SERVER_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${CODE_SERVER_CERT_DIR}:/etc/nginx/certs
      - ${CODE_SERVER_KEY_DIR}:/etc/nginx/private
    ports:
      - "3443:443"
    command: >-
      sh -c "set -e;
        udhcpc -i eth0 -s /usr/share/udhcpc/default.script -n -q;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      codeserver_macvlan:
        mac_address: "${CODE_SERVER_MAC_ADDRESS}"
      codeserver_internal:
        mac_address: "${CODE_SERVER_INTERNAL_MAC_ADDRESS}"

networks:
  codeserver_macvlan:
    driver: macvlan
    name: "codeserver_macvlan"
    driver_opts:
      parent: "${CODE_SERVER_MACVLAN_PARENT:-enp4s0}"
  codeserver_internal:
    driver: bridge
    name: "codeserver_internal"
