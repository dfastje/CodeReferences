---
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=${CODE_SERVER_PASSWORD} #optional
      - HASHED_PASSWORD= #optional
      - SUDO_PASSWORD=${CODE_SERVER_SUDO_PASSWORD} #optional
      - SUDO_PASSWORD_HASH= #optional
      - PROXY_DOMAIN= #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
      - PWA_APPNAME=code-server #optional
    volumes:
      - /path/to/code-server/config:/config
    restart: unless-stopped
  reverse-proxy:
    image: nginx:alpine
    container_name: code-server-proxy
    depends_on:
      - code-server
    environment:
      - CERT_DOMAIN=${CODE_SERVER_CERT_DOMAIN:-code-server.local}
      - CERT_DAYS=${CODE_SERVER_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "3443:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/code-server.crt ] || [ ! -f /etc/nginx/certs/code-server.key ]; then
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/code-server.key -out /etc/nginx/certs/code-server.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
