services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=${OPENWEBUI_OLLAMA_BASE_URL:-https://ollama.local:11444}
      - TZ=${OPENWEBUI_TZ:-America/New_York}
    volumes:
      - ${OPENWEBUI_DATA_PATH:-./docker-volumes/openwebui}:/app/backend/data
    networks:
      - openwebui_internal

  reverse-proxy:
    image: nginx:alpine
    container_name: openwebui-proxy
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - openwebui
    environment:
      - CERT_DOMAIN=${OPENWEBUI_CERT_DOMAIN:-openwebui.local}
      - CERT_DAYS=${OPENWEBUI_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${OPENWEBUI_CERT_DIR}:/etc/nginx/certs
      - ${OPENWEBUI_KEY_DIR}:/etc/nginx/private
#    ports:
#      - "${OPENWEBUI_HTTPS_PORT:-443}:443"
    command: >-
      sh -c "set -e;
        udhcpc -i eth0 -s /usr/share/udhcpc/default.script -n -q;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days ${OPENWEBUI_CERT_DAYS:-365} -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=${OPENWEBUI_CERT_DOMAIN:-openwebui.local}\" -addext \"subjectAltName=DNS:${OPENWEBUI_CERT_DOMAIN:-openwebui.local},DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      openwebui_macvlan:
        mac_address: "${OPENWEBUI_MAC_ADDRESS}"
      openwebui_internal:
        mac_address: "${OPENWEBUI_INTERNAL_MAC_ADDRESS}"

networks:
  openwebui_macvlan:
    driver: macvlan
    name: "openwebui_macvlan"
    driver_opts:
      parent: "${OPENWEBUI_MACVLAN_PARENT:-enp4s0}"
  openwebui_internal:
    driver: bridge
    name: "openwebui_internal"
