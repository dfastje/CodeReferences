---
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/ubuntuprod/Syncthing/docker/syncthing_config:/config
      - ${ENV_DATA1_PATH:-/default/data/syncthing_media}:/syncthing_media
      - ${ENV_DATA2_PATH:-/default/data2/docker_configs}:/docker
      - ${ENV_DATA3_PATH:-/default/data3/syncthing_other}:/syncthing_other

    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped