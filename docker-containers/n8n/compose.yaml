services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-n8n}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-n8n}"
      POSTGRES_DB: "${POSTGRES_DB:-n8n}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - shared_ai_bridge

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-app
    restart: unless-stopped
    # ports:
    #   - "5679:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "${POSTGRES_DB:-n8n}"
      DB_POSTGRESDB_USER: "${POSTGRES_USER:-n8n}"
      DB_POSTGRESDB_PASSWORD: "${POSTGRES_PASSWORD:-n8n}"
      N8N_HOST: "${N8N_HOST:-localhost}"
      N8N_PORT: "${N8N_PORT:-5678}"
      N8N_PROTOCOL: "${N8N_PROTOCOL:-http}"
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_BASIC_AUTH_ACTIVE: "${N8N_BASIC_AUTH_ACTIVE:-true}"
      N8N_BASIC_AUTH_USER: "${N8N_BASIC_AUTH_USER:-admin}"
      N8N_BASIC_AUTH_PASSWORD: "${N8N_BASIC_AUTH_PASSWORD:-changeme}"
      TZ: "${TZ:-UTC}"
      GENERIC_TIMEZONE: "${GENERIC_TIMEZONE:-UTC}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_local_files:/files
    networks:
      - shared_ai_bridge
      - n8n_macvlan
  reverse-proxy:
    image: nginx:alpine
    container_name: n8n-proxy
    cap_add:
      - NET_ADMIN
    depends_on:
      - n8n
    environment:
      - CERT_DOMAIN=${N8N_CERT_DOMAIN:-n8n.local}
      - CERT_DAYS=${N8N_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${N8N_CERT_DIR}:/etc/nginx/certs
      - ${N8N_KEY_DIR}:/etc/nginx/private
    ports:
      - "${N8N_HTTPS_PORT:-5678}:443"
    command: >-
      sh -c "set -e;
        udhcpc -i eth0 -s /usr/share/udhcpc/default.script -n -q;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      n8n_macvlan:
        mac_address: "${N8N_MAC_ADDRESS}"
      shared_ai_bridge:
        mac_address: "${N8N_INTERNAL_MAC_ADDRESS}"

volumes:
  postgres_data:
  n8n_data:
  n8n_local_files:

networks:
  n8n_macvlan:
    driver: macvlan
    name: "n8n_macvlan"
    driver_opts:
      parent: "${N8N_MACVLAN_PARENT:-enp4s0}"
  shared_ai_bridge:
    external: true
    name: "shared_ai_bridge"
