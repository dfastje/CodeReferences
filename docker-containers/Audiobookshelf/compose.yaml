
services:
  audiobookshelf:
    container_name: audiobookshelf
    image: advplyr/audiobookshelf:latest
#    ports:
#      - "8011:80"
    restart: unless-stopped
    volumes:
      - ${AUDIOBOOK_PATH}:/audiobooks
#      - </path/to/podcasts>:/podcasts
      - ${AUDIOBOOK_CONFIG_PATH}:/config
      - ${AUDIOBOOK_METADATA_PATH}:/metadata
    environment:
      - TZ=America/New_York
    networks:
      - audiobookshelf_internal
  reverse-proxy:
    image: nginx:alpine
    container_name: audiobookshelf-proxy
    cap_add:
      - NET_ADMIN
    depends_on:
      - audiobookshelf
    environment:
      - CERT_DOMAIN=${AUDIOBOOKSHELF_CERT_DOMAIN:-audiobookshelf.local}
      - CERT_DAYS=${AUDIOBOOKSHELF_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${AUDIOBOOKSHELF_CERT_DIR}:/etc/nginx/certs
      - ${AUDIOBOOKSHELF_KEY_DIR}:/etc/nginx/private
    ports:
      - "8010:443"
    command: >-
      sh -c "set -e;
        udhcpc -i eth0 -s /usr/share/udhcpc/default.script -n -q;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    networks:
      audiobookshelf_macvlan:
        mac_address: "${AUDIOBOOKSHELF_MAC_ADDRESS}"
      audiobookshelf_internal:
        mac_address: "${AUDIOBOOKSHELF_INTERNAL_MAC_ADDRESS}"
    restart: unless-stopped

networks:
  audiobookshelf_macvlan:
    driver: macvlan
    name: "audiobookshelf_macvlan"
    driver_opts:
      parent: "${AUDIOBOOKSHELF_MACVLAN_PARENT:-enp4s0}"
  audiobookshelf_internal:
    driver: bridge
    name: "audiobookshelf_internal"
