#Audiobookshelf
# https://www.audiobookshelf.org/docs/#docker-compose-install
# https://hub.docker.com/r/advplyr/audiobookshelf


services:
  audiobookshelf:
    container_name: audiobookshelf
    image: advplyr/audiobookshelf:latest
#    ports:
#      - "8011:80"
    restart: unless-stopped
    volumes:
      - ${AUDIOBOOK_PATH}:/audiobooks
#      - </path/to/audiobooks>:/audiobooks
#      - </path/to/podcasts>:/podcasts
      - ${AUDIOBOOK_CONFIG_PATH}:/config
      - ${AUDIOBOOK_METADATA_PATH}:/metadata
    environment:
      - TZ=America/New_York
  reverse-proxy:
    image: nginx:alpine
    container_name: audiobookshelf-proxy
    depends_on:
      - audiobookshelf
    environment:
      - CERT_DOMAIN=${AUDIOBOOKSHELF_CERT_DOMAIN:-audiobookshelf.local}
      - CERT_DAYS=${AUDIOBOOKSHELF_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "8010:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/audiobookshelf.crt ] || [ ! -f /etc/nginx/certs/audiobookshelf.key ]; then
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/audiobookshelf.key -out /etc/nginx/certs/audiobookshelf.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
