services:
  nextcloud-aio-mastercontainer:
    container_name: nextcloud-aio-mastercontainer
    image: ghcr.io/nextcloud-releases/all-in-one:latest
    restart: unless-stopped
    environment:
      - NEXTCLOUD_DATADIR=${NEXTCLOUD_DATADIR:-./docker-volumes/nextcloud-data}
      - AIO_DISABLE_SSL=${AIO_DISABLE_SSL:-true}
    volumes:
      - ${NEXTCLOUD_AIO_CONFIG_PATH:-./docker-volumes/nextcloud-config}:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nextcloud_internal
  reverse-proxy:
    image: nginx:alpine
    container_name: nextcloud-proxy
    depends_on:
      - nextcloud-aio-mastercontainer
    environment:
      - CERT_DOMAIN=${NEXTCLOUD_CERT_DOMAIN:-nextcloud.local}
      - CERT_DAYS=${NEXTCLOUD_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${NEXTCLOUD_CERT_DIR:-./nginx/ssl/cert}:/etc/nginx/certs
      - ${NEXTCLOUD_KEY_DIR:-./nginx/ssl/private}:/etc/nginx/private
    ports:
      - "8443:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days ${NEXTCLOUD_CERT_DAYS:-365} -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=${NEXTCLOUD_CERT_DOMAIN:-nextcloud.local}\" -addext \"subjectAltName=DNS:${NEXTCLOUD_CERT_DOMAIN:-nextcloud.local}\";
        fi;
        exec nginx -g 'daemon off;'"
    networks:
      - nextcloud_internal
    restart: unless-stopped

networks:
  nextcloud_internal:
    driver: bridge
    name: "nextcloud_internal"
