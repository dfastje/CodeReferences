services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    # Ports for troubleshooting on http:
    #ports:
      #- "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
    volumes:
      - ollama_data:/root/.ollama

  reverse-proxy:
    image: nginx:alpine
    container_name: ollama-proxy
    depends_on:
      - ollama
      - openwebui
    environment:
      - CERT_DOMAIN=${OLLAMA_CERT_DOMAIN:-ollama.local}
      - CERT_DAYS=${OLLAMA_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "${OPENWEBUI_HTTPS_PORT:-30443}:443"
      - "${OLLAMA_HTTPS_PORT:-11444}:444"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/ollama.crt ] || [ ! -f /etc/nginx/certs/ollama.key ]; then
          openssl req -x509 -nodes -batch -days ${CERT_DAYS:-365} -newkey rsa:2048 -keyout /etc/nginx/certs/ollama.key -out /etc/nginx/certs/ollama.crt -subj \"/CN=${CERT_DOMAIN:-ollama.local}\" -addext \"subjectAltName=DNS:${CERT_DOMAIN:-ollama.local},DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
    volumes:
      - openwebui_data:/app/backend/data
    restart: unless-stopped

volumes:
  ollama_data:
  openwebui_data:
