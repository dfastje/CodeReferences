services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: "0.0.0.0:11444"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ${OLLAMA_DATA_PATH:-./docker-volumes/ollama}:/root/.ollama
    networks:
      - ollama_internal
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  reverse-proxy:
    image: nginx:alpine
    container_name: ollama-proxy
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - ollama
    environment:
      - CERT_DOMAIN=${OLLAMA_CERT_DOMAIN:-ollama.local}
      - CERT_DAYS=${OLLAMA_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${OLLAMA_CERT_DIR}:/etc/nginx/certs
      - ${OLLAMA_KEY_DIR}:/etc/nginx/private
#    ports:
#      - "${OLLAMA_HTTPS_PORT:-443}:443"
    command: >-
      sh -c "set -e;
        udhcpc -i eth0 -s /usr/share/udhcpc/default.script -n -q;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days ${OLLAMA_CERT_DAYS:-365} -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=${OLLAMA_CERT_DOMAIN:-ollama.local}\" -addext \"subjectAltName=DNS:${OLLAMA_CERT_DOMAIN:-ollama.local},DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      ollama_macvlan:
        mac_address: "${OLLAMA_MAC_ADDRESS}"
      ollama_internal:
        mac_address: "${OLLAMA_INTERNAL_MAC_ADDRESS}"

networks:
  ollama_macvlan:
    driver: macvlan
    name: "ollama_macvlan"
    driver_opts:
      parent: "${OLLAMA_MACVLAN_PARENT:-enp4s0}"
  ollama_internal:
    driver: bridge
    name: "ollama_internal"
