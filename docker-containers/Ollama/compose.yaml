services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    # Ports for troubleshooting on http:
    #ports:
      #- "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ${OLLAMA_DATA_PATH:-./docker-volumes/ollama}:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  reverse-proxy:
    image: nginx:alpine
    container_name: ollama-proxy
    depends_on:
      - ollama
      - openwebui
    environment:
      - CERT_DOMAIN=${OLLAMA_CERT_DOMAIN:-ollama.local}
      - CERT_DAYS=${OLLAMA_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${OLLAMA_CERT_DIR}:/etc/nginx/certs
      - ${OLLAMA_KEY_DIR}:/etc/nginx/private
    ports:
      - "${OPENWEBUI_HTTPS_PORT:-30443}:443"
      - "${OLLAMA_HTTPS_PORT:-11444}:444"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days ${CERT_DAYS:-365} -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=${CERT_DOMAIN:-ollama.local}\" -addext \"subjectAltName=DNS:${CERT_DOMAIN:-ollama.local},DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    # ports:
    #   - "3000:8080"
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
    volumes:
      - ${OPENWEBUI_DATA_PATH:-./docker-volumes/openwebui}:/app/backend/data
    restart: unless-stopped
