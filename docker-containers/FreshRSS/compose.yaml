services:
  freshrss:
    image: linuxserver/freshrss:latest
    container_name: freshrss
    # ports:
    #   - "8021:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ${FRESHRSS_CONFIG_PATH:-./docker-volumes/config}:/config
    restart: unless-stopped
  reverse-proxy:
    image: nginx:alpine
    container_name: freshrss-proxy
    depends_on:
      - freshrss
    environment:
      - CERT_DOMAIN=${FRESHRSS_CERT_DOMAIN:-freshrss.local}
      - CERT_DAYS=${FRESHRSS_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${FRESHRSS_CERT_DIR}:/etc/nginx/certs
      - ${FRESHRSS_KEY_DIR}:/etc/nginx/private
    ports:
      - "8020:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/dfastjework.crt ] || [ ! -f /etc/nginx/private/dfastjework.key ]; then
          mkdir -p /etc/nginx/certs /etc/nginx/private;
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/private/dfastjework.key -out /etc/nginx/certs/dfastjework.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
