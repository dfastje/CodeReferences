#https://hub.docker.com/r/linuxserver/freshrss
# https://github.com/linuxserver/docker-freshrss/blob/master/Dockerfile
services:
  freshrss:
    image: linuxserver/freshrss:latest
    container_name: freshrss
    ports:
      - "8021:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/ubuntuprod/Syncthing/docker/freshrss_config:/config
    restart: unless-stopped
  reverse-proxy:
    image: nginx:alpine
    container_name: freshrss-proxy
    depends_on:
      - freshrss
    environment:
      - CERT_DOMAIN=${FRESHRSS_CERT_DOMAIN:-freshrss.local}
      - CERT_DAYS=${FRESHRSS_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "8020:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/freshrss.crt ] || [ ! -f /etc/nginx/certs/freshrss.key ]; then
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/freshrss.key -out /etc/nginx/certs/freshrss.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
