# https://hub.docker.com/r/linuxserver/rustdesk
services:
  rustdesk:
    image: linuxserver/rustdesk:latest
    container_name: rustdesk
    ports:
      - "21114:21114"
      - "21115:21115"
      - "21116:21116"
      - "21117:21117"
      - "21118:21118"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/ubuntuprod/Syncthing/docker/rustdesk_config:/config
    restart: unless-stopped
  reverse-proxy:
    image: nginx:alpine
    container_name: rustdesk-proxy
    depends_on:
      - rustdesk
    environment:
      - CERT_DOMAIN=${RUSTDESK_CERT_DOMAIN:-rustdesk.local}
      - CERT_DAYS=${RUSTDESK_CERT_DAYS:-365}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "8040:443"
    command: >-
      sh -c "set -e;
        if ! command -v openssl >/dev/null 2>&1; then
          apk add --no-cache openssl >/dev/null 2>&1;
        fi;
        if [ ! -f /etc/nginx/certs/rustdesk.crt ] || [ ! -f /etc/nginx/certs/rustdesk.key ]; then
          openssl req -x509 -nodes -batch -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/rustdesk.key -out /etc/nginx/certs/rustdesk.crt -subj \"/CN=localhost\" -addext \"subjectAltName=DNS:localhost\";
        fi;
        exec nginx -g 'daemon off;'"
    restart: unless-stopped
